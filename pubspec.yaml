name: synq
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  dio: ^5.9.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_secure_storage: ^10.0.0
  get_it: ^9.2.0
  stream_transform: ^2.1.1
  go_router: ^17.0.1
  signalr_netcore: ^1.4.4
  logging: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_svg: ^2.2.3
  flutter_screenutil: ^5.9.3


flutter:
  uses-material-design: true

  assets:
    - assets/images/Solidarity-cuate.svg
    - assets/images/group.svg
    - assets/images/demo.jpg

  fonts:
    - family : Inter
      fonts:
        - asset: assets/fonts/inter/Regular.otf
          weight: 400
        - asset: assets/fonts/inter/Medium.otf
          weight: 500
        - asset: assets/fonts/inter/SemiBold.otf
          weight: 600
        - asset: assets/fonts/inter/Bold.otf
          weight: 700
    
    - family: Neue
      fonts: 
        - asset: assets/fonts/neue/neue.otf
    
    - family : Poppins
      fonts:
        - asset: assets/fonts/poppins/Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Bold.ttf
          weight: 700
